<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>云书签-注册</title>
	<script type="text/javascript" src="../mdui-v0.1.2/js/mdui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../mdui-v0.1.2/css/mdui.min.css">
</head>
<body class="mdui-theme-layout-dark">
<div style="margin: 0 auto;width: 300px;height: 200px;padding-top: 200px;">
<form action="login.action" method="post">
<div class="mdui-chip">
  <span class="mdui-chip-icon"><i class="mdui-icon material-icons">&#xe87c;</i></span>
  <span class="mdui-chip-title">用户注册</span>
</div>
<div  style="width: 300px;height: 400px;">
	<div class="mdui-textfield mdui-textfield-floating-label">
  		<label class="mdui-textfield-label">邮箱</label>
  		<input class="mdui-textfield-input" type="email"/>
	</div>
	<div class="mdui-textfield mdui-textfield-floating-label">
	  	<label class="mdui-textfield-label">密码</label>
	  	<input class="mdui-textfield-input" type="password"/>
	</div>
	<div class="mdui-textfield mdui-textfield-floating-label">
	  	<label class="mdui-textfield-label">再次输入密码</label>
	  	<input class="mdui-textfield-input" type="password"/>
	</div>
	<div>
	 <button class="mdui-btn mdui-color-blue mdui-ripple">注册</button>
	</div>
</div>
</form>
</div>
</body>
</html>
