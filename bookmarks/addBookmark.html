<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>云书签-添加书签</title>
	<script type="text/javascript" src="../js/mdui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/mdui.min.css">
</head>
<body class="mdui-theme-layout-dark">
<div style="margin: 0 auto;width: 300px;height: 200px;padding-top: 200px;">
<div id="form">
<div class="mdui-chip">
  <span class="mdui-chip-icon"><i class="mdui-icon material-icons">&#xe87c;</i></span>
  <span class="mdui-chip-title">添加书签</span>
</div>
<div  style="width: 300px;height: 400px;">
	<div class="mdui-textfield mdui-textfield-floating-label">
  		<label class="mdui-textfield-label">书签名</label>
  		<input class="mdui-textfield-input" type="text" name="name" id="name" required />
  		<div class="mdui-textfield-error">书签名不能为空</div>
	</div>
	<div class="mdui-textfield mdui-textfield-floating-label">
	  	<label class="mdui-textfield-label">书签链接</label>
	  	<input class="mdui-textfield-input" type="url" name="url" id="url" required/>
	  	<div class="mdui-textfield-error">书签链接格式错误</div>
	</div>
	<div class="mdui-textfield mdui-textfield-floating-label">
	  	<label class="mdui-textfield-label">书签描述</label>
	  	<input class="mdui-textfield-input" type="text" name="description" id="description" />
	</div>
	<div>
		<label class="mdui-checkbox">
    	<input type="checkbox" name="state" id="state"  />
    	<i class="mdui-checkbox-icon"></i>
   	是否私密
  </label>
	</div>
	<div>
	   
	 <button class="mdui-btn mdui-color-blue mdui-ripple" id="add_bookmark_btn">添加</button>
	 <button class="mdui-btn mdui-color-blue mdui-ripple" id="cancel_add_bookmark">取消</button>
	
	</div>
	<div>
	
	</div>
</div>
</div>
</div>
	<script type="text/javascript" src="../js/magic.js"></script>
</body>
</html>
