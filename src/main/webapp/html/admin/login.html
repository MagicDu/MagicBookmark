<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>云书签-登录页面</title>
	<script type="text/javascript" src="../js/mdui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/mdui.min.css">
</head>
<body class="mdui-theme-layout-dark">
<div style="margin: 0 auto;width: 300px;height: 200px;padding-top: 200px;">
<div id="form">
<div class="mdui-chip">
  <span class="mdui-chip-icon"><i class="mdui-icon material-icons">&#xe87c;</i></span>
  <span class="mdui-chip-title">用户登录</span>
</div>
<div  style="width: 300px;height: 400px;">
	<div class="mdui-textfield mdui-textfield-floating-label">
  		<label class="mdui-textfield-label">用户名</label>
  		<input class="mdui-textfield-input" type="text" name="name" id="name" />
  		<div class="mdui-textfield-error"></div>
	</div>
	<div class="mdui-textfield mdui-textfield-floating-label">
	  	<label class="mdui-textfield-label">密码</label>
	  	<input class="mdui-textfield-input" type="password" name="password" id="password" />
	  	<div class="mdui-textfield-error"></div>
	</div>
	<div>
		<label class="mdui-checkbox" style="padding-right: 40px;">
	    <input type="checkbox"/>
	    <i class="mdui-checkbox-icon"></i>
	    记住密码
	    </label>
	 <button class="mdui-btn mdui-color-blue mdui-ripple" id="admin_login_btn">登录</button>
	</div>
	<div>
	<a href="" class="mdui-btn mdui-color-theme-accent mdui-ripple">忘记密码</a>
	</div>
</div>
</div>
</div>
	<script type="text/javascript" src="../js/magic.js"></script>
</body>
</html>
